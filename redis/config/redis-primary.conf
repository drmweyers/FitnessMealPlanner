# Redis Primary Configuration - FitnessMealPlanner Production
# Optimized for DigitalOcean deployment with high availability

################################## NETWORK #####################################

# Accept connections from any IP address (Docker network security)
bind 0.0.0.0
port 6379
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Enable protected mode with authentication
protected-mode yes

################################# TLS/SSL ######################################

# TLS/SSL configuration (uncomment for production SSL)
# tls-port 6380
# tls-cert-file /etc/ssl/redis/redis.crt
# tls-key-file /etc/ssl/redis/redis.key
# tls-ca-cert-file /etc/ssl/redis/ca.crt

################################# GENERAL #####################################

# Server verbosity level
loglevel notice

# Log file path
logfile /var/log/redis/redis-server.log

# Number of databases
databases 16

# Always show logo
always-show-logo no

# Set server verbosity to 'notice'
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

################################ SNAPSHOTTING  ################################

# Persistence configuration
# Save snapshot if at least 1 key changed in 900 seconds (15 minutes)
save 900 1
# Save snapshot if at least 10 keys changed in 300 seconds (5 minutes)
save 300 10
# Save snapshot if at least 10000 keys changed in 60 seconds
save 60 10000

# Compress RDB snapshots
rdbcompression yes

# Check RDB files with checksum
rdbchecksum yes

# RDB filename
dbfilename redis-primary.rdb

# Working directory
dir /data

################################# REPLICATION #################################

# Master authentication password
# masterauth <master-password>

# Replica read-only mode
replica-read-only yes

# Replica priority for sentinel failover
replica-priority 100

# Minimum number of replicas for writes
# min-replicas-to-write 1
# min-replicas-max-lag 10

################################## SECURITY ###################################

# Require password authentication
# requirepass <password> # Set via environment variable

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command SHUTDOWN SHUTDOWN_FITNESS_APP

################################### CLIENTS ####################################

# Maximum number of clients
maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Maximum memory usage (256MB for production workload)
maxmemory 256mb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Memory sampling for eviction
maxmemory-samples 5

############################# LAZY FREEING ####################################

# Lazy freeing configuration
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL OOM CONTROL ##############################

# OOM killer configuration
oom-score-adj no

############################ KERNEL TRANSPARENT HUGEPAGE CONTROL #############

# Disable transparent huge pages
disable-thp yes

############################## APPEND ONLY FILE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "redis-primary-appendonly.aof"

# AOF sync policy
appendfsync everysec

# Don't sync during rewrites
no-appendfsync-on-rewrite no

# AOF rewrite configuration
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF files
aof-load-truncated yes

# Use AOF-RDB mixed persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Lua time limit
lua-time-limit 5000

################################## SLOW LOG ###################################

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG ###############################

# Hash table configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration
set-max-intset-entries 512

# Sorted set configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog configuration
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limits
client-query-buffer-limit 1gb

# Protocol buffer limits
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# Jemalloc background thread
jemalloc-bg-thread yes

# EOF