services:
  postgres:
    image: postgres:16-alpine
    container_name: fitnessmealplanner-postgres
    environment:
      - POSTGRES_DB=fitmeal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    profiles:
      - dev
      - prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitmeal && psql -U postgres -d fitmeal -c 'SELECT 1' > /dev/null 2>&1"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: fitnessmealplanner-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-redis_password}"
    profiles:
      - dev
      - prod
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 20s
    environment:
      - REDIS_REPLICATION_MODE=master

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: fitnessmealplanner-prod
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fitmeal
      - DB_SSL_MODE=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - RUN_COMPREHENSIVE_SEED=${RUN_COMPREHENSIVE_SEED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - prod

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: fitnessmealplanner-dev
    ports:
      - "4000:4000"
      - "24678:24678"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fitmeal
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    # Temporarily bypassing db:push to avoid customer_goals table deletion prompt
    command: sh -c "npm run dev"
    profiles:
      - dev
    # ADDED: Health check for app-dev service
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    # ADDED: Restart policy for auto-recovery
    restart: unless-stopped
    # ADDED: Resource limits to prevent memory exhaustion
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
  redis_data:
