name: Auto-fix Lint Issues

# This workflow auto-fixes linting issues and commits them
# Only runs on specific branches to avoid unwanted commits

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'

jobs:
  autofix:
    name: Auto-fix Linting Issues
    runs-on: ubuntu-latest

    # Only run if commit message doesn't contain [skip-lint]
    if: "!contains(github.event.head_commit.message, '[skip-lint]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint auto-fix on client
        run: npm run lint:client -- --fix
        continue-on-error: true

      - name: Check for changes
        id: verify-changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit auto-fixes
        if: steps.verify-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "fix: auto-fix ESLint issues [skip-lint]

          ðŸ¤– Automated fixes applied by ESLint auto-fix

          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Push changes
        if: steps.verify-changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Comment on commit
        if: steps.verify-changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸ¤– **Auto-fix Applied**

            ESLint automatically fixed linting issues in this commit.

            View the auto-fix commit: ${{ github.sha }}

            Please review the changes and ensure they are correct.`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            });
